<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script type="text/javascript" src="funcionesReto1.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body style="background-color:  #212529;">
    <center>
    <div class="container">
        <h1 style="color: bisque;">Registro de nuevo usuario</h1>
        <div class="row">
            <div class="col-6 offset-md-3">
                <div class="row">
                    <div class="col-12">
                    <laber for="User">Nombre</laber><br>
                    <input type="text" class="form-control" maxlength="80" id="User" placeholder="Nombre de usuario"><br>
                    <laber for="Email">Correo</laber><br>
                    <input type="email" class="form-control" maxlength="50" id="Email" placeholder="alguien@correo"><br>
                    <span id="emailOK"></span>
                    <laber for="Password">Contraseña</laber><br>
                    <input type="password" class="form-control" maxlength="50" id="Password" placeholder="Digite una contraseña"><br>
                    <laber for="PasswordR">Confirme su contraseña</laber><br>
                    <input type="password" class="form-control" maxlength="50" id="PasswordR" placeholder="Confirme su contraseña"><br>
                    <button onclick="agregar()">Registrar</button><br>
                    <span style="color: rgb(223, 28, 28);">¿Ya tienes una cuenta?</span>
                    <a href="Ingresar.html">Ingresa aquí</a><br><br>
                    <laber for="confirmarC">¿Quieres saber si tu correo ya está registrado?</laber><br>
                    <input type="email" class="form-control" maxlength="50" id="confirmarC" placeholder="Ingrese correo para confirmar"><br>
                    <button onclick="confirmacion()">Confirmar</button>
                </div>
            </div>
        </div>
    </div>
</center>
</body>
</html>
