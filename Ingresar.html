<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios existentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="funcionesReto1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body style="background-color:  #212529;">
    <center>
    <div style="margin:80px;" class="container">
        <h1 style="color: bisque;">Ingresar</h1>
        <div class="row">
            <div class="col-6 offset-md-3">
                <div class="row">
                    <div class="col-12">
                        <label for="correo" class="form-label">Correo de usuario</label>
                        <input type="email" class="form-control" id="correo" placeholder="Correo">
                    </div>
                    <div class="col-12">
                        <label for="contrasena" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contrasena" placeholder="Contraseña">
                <button class="btn btn-primary" onclick="Ingresar()">Ingresar</button>
                <br><br>
                <span style="color: bisque;">¿No tienes una cuenta?</span>
                <a href="Reto1.html">Crea una aquí</a>
            </div>
        </div>
        <div class="position-fixed top-0 end-0">
            <div id="myToast" class="toast" role="alert">
                <div class="toast-header">
                    <h4 id="titulomensaje"></h4>
                </div>
                <div class="toast-body">
                    <p id="cuerpomensaje"></p>
                </div>
            </div>
        </div>
    </div>
</center>
</body>
</html>
